<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
    <title>Secret</title>
</head>
<body>
    <div class="container">
        <div id="question" class="overlay_text">
            <h1 class="letter">Will you be my girlfriend ?</h1>
            <div class="question_container">
                <div class="btn agree_button">Agree</div>
                <div class="btn reject_button">Reject</div>
            </div>
        </div>
        <div id="success" class="overlay_text">
            I love you so much !
            <img src="images/Heart.png" alt="">
        </div>
        <div id="fail" class="overlay_text">
            Always Happy ya !
            <img src="images/BrokenHeart.png" alt="">
        </div>
        <h1 class="letter">Do you have a boy friend ?</h1>
        <div class="question_container">
            <div class="btn yes_button">Yes</div>
            <div class="btn no_button">No</div>
        </div>
    </div> 
</body>
</html>
